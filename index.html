            <i class="fa-solid fa-shuffle shuffle"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-backward-step back"></i>
          </a>
          <a href="#">
            <i class="fa-regular fa-circle-play play"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-forward-step forward"></i>
          </a>
          <a href="">
            <i class="fa-solid fa-arrow-rotate-right rotate"></i>
          </a>

        </div>

        <div class="col-timeline song-timeline">
          <span class="start-time">0:25</span>
          <div class="progress-bar">
            <div class="progress-completion">

            </div>

          </div>
          <span class="end-time">4:35</span>
        </div>

      </div>
