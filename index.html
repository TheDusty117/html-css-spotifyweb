<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b3bcdb02ea.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>


<body>

  
  <main>
    <div class="navbar">
      navbar
    </div>

    <div class="content">
      <div class="upgrade-bar">
        UPGRADE
      </div>
      <div class="music-highlights">
        CANZONI CONSIGLIATE
      </div>
    </div>

  </main>

  <footer class="container-player">
    
    <div class="row-player">

      <div class="col-player col-song">
        <img class="song-thumb" src="./img/sinister.jpeg" alt="">
        
        <div class="song-specs">
          <h6>Sinister</h6>
          <h6>Brano nome</h6>
        </div>

        <div class="favourite-folder-icons">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-folder"></i>
        </div>
      </div>

      <div class="col-player mid-player">
        <div class="song-buttons">
          <i class="fa-solid fa-shuffle shuffle"></i>
          <i class="fa-solid fa-backward-step back"></i>
          <i class="fa-regular fa-circle-play play"></i>
          <i class="fa-solid fa-forward-step forward"></i>
          <i class="fa-solid fa-arrow-rotate-right rotate"></i>

        </div>

        <div class="col-timeline song-timeline">
          <span>0:25</span>
          <div class="progress-bar"></div>
          <span>4:35</span>
        </div>

      </div>

      <div class="col-player col-manager">
        <i class="fa-solid fa-list-ul"></i>
        <i class="fa-solid fa-display"></i>
        <i class="fa-solid fa-volume-high"></i>
        <div class="audio-bar"></div>
      </div>

    </div>

  </footer>
  


</body>


</html>
